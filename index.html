<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git hub search app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="container__inner">
            <div class="container__header">
                <span class="container__header-heading">devfinder</span>
                <span class="container__header-control">LIGHT <i class="fa-solid fa-sun"></i></span>
            </div>
            <div class="container__searchbar">
                <i class="fa-solid fa-magnifying-glass container__searchbar-icon" ></i>
                <input type="text" placeholder="Search Github Username..." class="container__searchbar-input">
                <button class="container__searchbar-btn">Search</button>
            </div>
            <div class="container__result hide">
                <img src="./design/pexels-pixabay-33787.jpg" alt="" id="profilepicture" class="container__result-icon">

                <div class="container__details">
                    <div class="container__details--heading">
                        <div class="conatiner__details-name">The Oteja</div>
                        <div class="container__details-joined-date">Joined 25 jan 2011</div>
                    </div>

                    <a href="" class="container__details-username" target="_blank" >@teja</a>
                    <div class="container__details-bio"></div>

                    <div class="container__details-repodetails">
                        <ul class="container__details-repos" >
                            <li class="container__details-repos-name" >Repos</li>
                            <li class="container__details-repos-number">1</li>
                        </ul>
                        <ul class="container__details-repos" >
                            <li class="container__details-repos-name" >Followers</li>
                            <li class="container__details-followers-number">3938</li>
                        </ul>
                        <ul class="container__details-repos" >
                            <li class="container__details-repos-name" >Following</li>
                            <li class="container__details-following-number">1</li>
                        </ul>
                    </div>
                    <div class="container__details-social-media">
                        <div class="container_details-social-media-firstrow">
                            <ul class="container__details-social-icon" >
                                <li><img src="./assets/icon-location.svg" alt="" class="container__details-social-logo"></li>
                                <li id="location">location</li>
                            </ul>
                            <ul class="container__details-social-icon" >
                                <li><img src="./assets/icon-twitter.svg" alt="" class="container__details-social-logo"></li>
                                <li id="twitter">twitter</li>
                            </ul>
                        </div>

                        <div class="container_details-social-media-secondrow">
                            <ul class="container__details-social-icon" >
                                <li><img src="./assets/icon-website.svg" alt="" class="container__details-social-logo" ></li>
                                <li id="link">link</li>
                            </ul>
                            <ul class="container__details-social-icon" >
                                <li><img src="./assets/icon-company.svg" alt="" class="container__details-social-logo" ></li>
                                <li id="company">company</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
    <script src="./index.js"></script>
</body>

</html>
